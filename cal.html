<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
      <h3 class="card-title mb-4 text-center">Simple Calculator</h3>
      <form name="myform">
        <div class="mb-3">
          <label for="n1" class="form-label">Number 1</label>
          <input type="number" class="form-control" id="n1" name="n1" placeholder="Enter first number" required>
        </div>
        <div class="mb-3">
          <label for="n2" class="form-label">Number 2</label>
          <input type="number" class="form-control" id="n2" name="n2" placeholder="Enter second number" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
          <button type="button" class="btn btn-primary me-2" onclick="add()">+</button>
          <button type="button" class="btn btn-primary me-2" onclick="subtract()">-</button>
          <button type="button" class="btn btn-primary me-2" onclick="multiply()">*</button>
          <button type="button" class="btn btn-primary me-2" onclick="divide()">/</button>
          <button type="reset" class="btn btn-secondary me-2">Reset</button>
        </div>
        <div class="mb-3">
          <label for="res" class="form-label">Result</label>
          <input type="text" class="form-control" id="res" name="res" placeholder="Result will appear here" readonly>
        </div>
      </form>
    </div>
  </div>

  <script>
    var a, b, result;

    function add() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a + b;
      document.myform.res.value = result.toFixed(4);
    }

    function subtract() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a - b;
      document.myform.res.value = result.toFixed(4);
    }

    function multiply() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      result = a * b;
      document.myform.res.value = result.toFixed(4);
    }

    function divide() {
      a = Number(document.myform.n1.value);
      b = Number(document.myform.n2.value);
      if (b === 0) {
        document.myform.res.value = "Cannot divide by zero";
      } else {
        result = a / b;
        document.myform.res.value = result.toFixed(4);
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
