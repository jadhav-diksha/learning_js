<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a=["diksha",28,true,"gauri"];
        document.write(a+"<br>");
    </script>
    <script>
        var array =[10,20,30,40,50,60];
        //---------------------for loop----------------
        var sumfor=0;
        document.write("<h2>using for loop</h2><ul>")
          for(var i=0;i<array.length;i++){
            document.write("<li>" +array[i] + "</li>");
                sumfor+= array[i];
          }
          document.write("</ul>"); 
          document.write("total sum using for loop" +sumfor);

          //------------------while loop-----------

            var sumwhile = 0;
            var i = 0;
            var array = [10, 20, 30, 40, 50]; // Example array

    document.write("<h2>Using while loop</h2><ul>");

    while (i < array.length) {
        document.write("<li>" + array[i] + "</li>");
        sumwhile += array[i];
        i++; // important
    }

    document.write("</ul>");
    document.write("Total sum using while loop = " + sumwhile);

   // -----------------do while---------------

    
    var sumdowhile=0;
    var i=0; 

    document.write("<h2>Using do...while loop</h2><ul>");
    do {
        document.write("<li>"+array[i] + "</li>");
        sumdowhile += array[i];
        i++;
    } while(i < array.length);
    document.write("</ul>");
    document.write("Total sum using do...while loop:"+sumdowhile);

</script>
</body>
</html>
