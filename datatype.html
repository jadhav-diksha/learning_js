<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
        var a="diksha"; //string
        var b=23.89; //number
        var c=true; //boolean
        var d=["html","c++","python"]; //object
        var e={fname:"virat",lname:"kohli"} //object
        var f=null;//object
        var g;//undefined

        document.write(a + "<br>" +b);
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");
        document.write(typeof g);
    </script>
    
</body>
</html>
