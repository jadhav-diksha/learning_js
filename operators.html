<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <!-- arithmetic operators  - = + * / % ++ -- -->
    <script>
    var a=10;
    var b=3;
    c=a**b;
    c++;
    c--;
    c++;
    c++;
    c++;
    c--;
    document.write(c);
</script>
<!-- assignment opertor = += -= -->
 <script>
    var x=10;
    var y=3;
    x+=y;
    document.write(y);
 </script>
 <!-- comparison operator != <= >= == === -->
  <script>
    var p=13;
    var q="13";
    if(p==q){ // if(p===q)
    document.write("true");
    }else{
       document.write("false"); 
    }
  </script>
  <!-- logical operator -->
   <script>
    var age=18;
    if(age>=18 && age<=100){
       document.write("eligible for vote");   
    } else{
         document.write("not eligible"); 
    }

    var day="monday";

    if(day==="sunday" || day==="saturday"){
         document.write("weekend"); 
    } else{
         document.write("weekday"); 
    }

    var age=12;
    var eligibility =(age>=18) ? "Eligible" : "not Eligible";
    document.write(eligibility);
   </script>
</body>
</html>
